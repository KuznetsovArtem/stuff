<header class="hero-unit" id="banner">
    <div class="container">
        <h2><input type="text" class="form-control" placeholder="Title" ng-model="post.title"></h2>
    </div>
</header>

<div class="container">
    <form>
        <textarea name="" id="" cols="60" rows="20" ng-model="post.body"></textarea>
        <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addPost()">Add New</button>
        </span>
    </form>
</div>
