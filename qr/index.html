<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="../components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="qrcode.min.js"></script>
<link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.min.css"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			
		</div>
		<div class="col-lg-12">
			<input id="text" type="text" value="enter" style="width:80%" /><br />
			<div id="qrcode" style="margin: 0 auto; width:300px; height:300px; margin-top:15px;"></div>
		</div>
	</div>
</div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 300,
	height : 300
});
function makeCode () {		
	var elText = document.getElementById("text");
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	qrcode.makeCode(elText.value);
}
makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
